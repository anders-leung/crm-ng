<div fxLayout="row" fxLayoutAlign="start center" class="select">
  <app-select label="Company" [value]="company" [options]="companies" (update)="selectChange($event, 'company')"></app-select>
  <app-select label="Week" [value]="week" [options]="weeks" (update)="selectChange($event, 'week')"></app-select>
</div>
<tabbed-table
  *ngIf="!loading"
  [redirectUrl]="redirectUrl"
  [page]="page"
  [table]="table"
  [getter]="getter"
  [setter]="setter"
  [deleter]="deleter"
  [title]="title"
  [export]="true"
  [filters]="filters"
>
</tabbed-table>
