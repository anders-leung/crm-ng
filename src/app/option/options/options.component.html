<div
  class="loading"
  *ngIf="loading"
  style="display: flex; justify-content: center; align-items: center"
>
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
<tabbed-table
  *ngIf="!loading"
  [redirectUrl]="redirectUrl"
  [page]="page"
  [table]="table"
  [adder]="adder"
  [getter]="getter"
  [setter]="setter"
  [deleter]="deleter"
  [export]="export"
>
</tabbed-table>
