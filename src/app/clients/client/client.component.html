<form>
  <mat-card class="card">
    <mat-card-content>
      <div class="spinner" *ngIf="loading" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
      <mat-tab-group *ngIf="!loading">
        <mat-tab label="Client">
          <div class="tab">
            <app-form [objects]="[client.client]" [rows]="config.person"></app-form>
            <app-form [objects]="[client]" [rows]="config.client"></app-form>
          </div>
        </mat-tab>
        <mat-tab label="Spouse">
          <div class="tab">
            <app-form [objects]="[client.spouse]" [rows]="config.person"></app-form>
          </div>
        </mat-tab>
        <mat-tab label="Contact">
          <div class="tab">
            <app-form [objects]="[client]" [rows]="config.contact"></app-form>
          </div>
        </mat-tab>
        <mat-tab label="Employment">
          <div class="tab">
            <h3>Client</h3>
            <app-form [objects]="[client.client.employer]" [rows]="config.employer"></app-form>
            <h3>Spouse</h3>
            <app-form [objects]="[client.spouse.employer]" [rows]="config.employer"></app-form>
          </div>
        </mat-tab>
        <mat-tab label="Dependents">
          <div class="tab">
            <app-form [objects]="[client]" [rows]="config.dependents"></app-form>
          </div>
        </mat-tab>
        <mat-tab label="Insurance">
          <div class="tab">
            <app-form [objects]="[client]" [rows]="config.insurances"></app-form>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-footer *ngIf="!loading">
      <button mat-raised-button class="full-width" color="primary" (click)="save()">Save</button>
    </mat-card-footer>
  </mat-card>
<form>
