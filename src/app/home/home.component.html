<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Notices and Announcements - {{ date }}</mat-card-title>
      <mat-card-subtitle>
        Any important information or changes will be posted here for your convenience
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <mat-icon mat-list-icon>fiber_manual_record</mat-icon>
          <p>{{ message }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
